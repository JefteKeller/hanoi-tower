<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Torre de Hanoi</title>
  </head>
  <body>
    <header>
      <h1>Torre de Hanoi</h1>
    </header>
    <section id="game">
      <div class="towers" id="firstTower"></div>
      <div class="towers" id="secondTower"></div>
      <div class="towers" id="thirdTower"></div>
    </section>

    <section id="start">
      <label for="numberOfDisks">Número de Discos:</label>
      <select name="numberOfDisks" id="numberOfDisks" >
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <input type="button" id="startDisks" value="Start / Reset"></input>
    <p>Número de Movimentos: <span id="count">0</span></p>
    </section>
    <section id="vitoria" class="hidden">
      <p>Você completou o Desafio, parabéns !!!</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
